<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        fetch('./data/data.json')
        .then(response => {
            if(!response.ok) {
                throw new Error('Network response was nit ok ' + response.statusText);
            }
            return response.json();
        })
        .then(data => {
            data.forEach(person =>{
                console.log(`Name: ${person.name}, Age: ${person.age}`);
            });
        })
        .catch(error =>{
            console.error('There was problem with fatch operation', error);
        });
    </script>
</head>
<body>
</body>
</html>
